<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
<script>
    var numTerms = parseInt(prompt("Enter the number of terms for Fibonacci series:"));
    var num1 = 0, num2 = 1;
    document.write(num1 + ", " + num2 + ", ");
    for (var i = 3; i <= numTerms; i++) {
        var nextNum = num1 + num2;
        document.write(nextNum);
        if (i < numTerms) {
            document.write(", ");
        }
        num1 = num2;
        num2 = nextNum;
    }
</script>
</body>
</html>
